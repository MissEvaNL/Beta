      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>

      <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
      <script data-cfasync="false" type="text/javascript" src="https://www.google.com/recaptcha/api.js" async defer></script>
      <script src="/templates/brain/style/js/jquery.avatargenerate.js?v=17" type="text/javascript"></script>
      <script src="/assets/js/app.js"></script>

      <script src="/assets/js/pnotify.custom.min.js?v=1.0"></script>
      <script src="/js/modal.js"></script>

      <script type="text/javascript">
          $(function () {

            {% for message in flash_messages %} 
                {% if message.type == 'error' %}
                    new PNotify({
                         title: 'Oeps!',
                         text: '{{ message.body }}',
                         type: 'error',
                     });
                {% endif %}
                {% if message.type == 'success' %}
                    new PNotify({
                         title: 'Jeuj!',
                         type: 'success',
                         text: '{{ message.body }}',
                     });
                {% endif %}
                {% if message.type == 'warning' %}
                    new PNotify({
                         title: 'Oeps..!',
                         text: '{{ message.body }}',
                         type: 'warning'
                     });
                {% endif %}
            {% endfor %}

          })

          function recaptchaCallback() {
            $('#submitBtn').removeAttr('disabled');
          };
      </script>
   </body>
</html>
