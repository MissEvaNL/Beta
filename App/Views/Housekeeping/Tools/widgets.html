{% extends "Housekeeping/base.html" %}
{% block title %}Forums{% endblock %}
{% block body %}
<div class="col-12 col-md-8 col-lg-9 col-xl-10 pl-lg-4">
<div class="page-content">
   <div class="row">


      <div class="col-md-12">
         <div class="card card-default widget">
            <div class="card-header">
               <h5 class="card-title">Manage Widgets</h5>
            </div>
            <div class="card-body">
            <table id="cat" class="table table-striped table-bordered" cellspacing="0" width="100%">
               <thead>
                  <tr>
                     <th>#</th>
                     <th width="40%">Page</th>
                      <th width="90%">Widgets</th>
                     <th width="5%">Action</th>
                  </tr>
               </thead>
               <tbody>
                  {% for widget in data.widgets %}
                  <tr>
                     <td>{{widget.id}}</a</td>
                     <td>{{widget.page}}</td>
                    <td>
                      {% for w in widget.widget %}
                      <a href="" data-toggle="modal" data-target="#widgetModal" data-id="{{w.widget}}" data-value="{{w.id}}">{{w.widget|capitalize}}</a>, 
                      {% endfor %}
                    </td>
                    <td class="table-action" align="center">
                        <a href="" data-toggle="modal" data-target="#addWidgetModal" data-id="{{widget.id}}" data-name="{{widget.page|capitalize}}">
                          <i class="align-middle fas fa-fw fa-plus"></i>
                        </a> 
                    </td>
                    </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
        </div>
      </div>

   </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(event) {
    $('#topic, #cat').DataTable({
        order: false,
        lengthChange: 1,
        responsive: true
    });
});
</script>

{% endblock %}
