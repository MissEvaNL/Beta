{% include 'Account/account_settings.html' %}
<script type="text/javascript">
   $(window).on('load',function(){
       $('#changepin').modal('show');
   });
</script>
<div id="changepin" class="modal fade">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h2 class="modal-title" style="font-size:16px">Nog één stap verwijderd..</h2>
         </div>
         <div class="modal-body">
            <p>
               Wij vragen je oude pincode in te voeren wanneer je je nieuwe wilt wijzigen. Mocht je deze vergeten zijn kun je contact opnemen met onze helpdesk.
               <br /><br />
            <form id="login" class="active" method="post" action="/account/validate-pin" autocomplete="off">
               <div class="form-group">
                  <input type="password" class="form-control" name="oldpin" id="recipient-name" placeholder="Pincode" required>
                  <input type="hidden" name="pin" value="{{pin}}">
               </div>
               </p>
         </div>
         <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
         <button type="submit" href="#" class="btn btn-dark">Ga door</button>
         </form>
         </div>
      </div>
   </div>
</div>
